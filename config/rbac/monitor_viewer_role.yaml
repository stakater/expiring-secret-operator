# This rule is not used by the project expiring-secrets itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to expiring-secrets.stakater.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: expiring-secrets
    app.kubernetes.io/managed-by: kustomize
  name: monitor-viewer-role
rules:
- apiGroups:
  - expiring-secrets.stakater.com
  resources:
  - monitors
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - expiring-secrets.stakater.com
  resources:
  - monitors/status
  verbs:
  - get
