apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
  name: expiring-secret-operator.v0.0.0
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Monitor is the Schema for the monitors API
      displayName: Expiring Secrets Monitor
      kind: Monitor
      name: monitors.expiring-secrets.stakater.com
      resources:
      - kind: Deployment
        name: ""
        version: apps/v1
      - kind: Pod
        name: ""
        version: v1
      - kind: Secret
        name: ""
        version: v1
      - kind: Service
        name: ""
        version: v1
      - kind: ServiceAccount
        name: ""
        version: v1
      specDescriptors:
      - description: AlertThresholds defines when to trigger different alert levels
        displayName: Alert Thresholds
        path: alertThresholds
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: CriticalDays is the number of days before expiration to trigger
          critical alerts
        displayName: Critical alert threshold (days before expiration)
        path: alertThresholds.criticalDays
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - description: InfoDays is the number of days before expiration to trigger info
          alerts
        displayName: Info alert threshold (days before expiration)
        path: alertThresholds.infoDays
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - description: WarningDays is the number of days before expiration to trigger
          warning alerts
        displayName: Warning alert threshold (days before expiration)
        path: alertThresholds.warningDays
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - displayName: Secret Reference
        path: secretRef
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: Name is the name of the secret
        displayName: Name of the secret to monitor
        path: secretRef.name
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
      - description: |-
          Namespace is the namespace of the secret
          If empty, defaults to the same namespace as the Monitor
        displayName: Namespace of the secret to monitor
        path: secretRef.namespace
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Namespace
      - description: Service that generated the secret content originally (e.g., docker.io,
          quay.io)
        displayName: Service that generated the secret content
        path: service
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      statusDescriptors:
      - description: ExpiresAt is the expiration timestamp of the monitored secret
        displayName: Expiration timestamp
        path: expiresAt
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: LastChecked is the timestamp when the secret was last checked
        displayName: Last check timestamp
        path: lastChecked
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: Message provides additional information about the current state
        displayName: Status message
        path: message
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:text
      - description: SecondsRemaining is the number of seconds until expiration
        displayName: Seconds until expiration
        path: secondsRemaining
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - description: State represents the current state of the monitor
        displayName: Current state
        path: state
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:select:Valid
        - urn:alm:descriptor:com.tectonic.ui:select:Info
        - urn:alm:descriptor:com.tectonic.ui:select:Warning
        - urn:alm:descriptor:com.tectonic.ui:select:Critical
        - urn:alm:descriptor:com.tectonic.ui:select:Expired
        - urn:alm:descriptor:com.tectonic.ui:select:Error
      version: v1alpha1
  description: "A Kubernetes operator that monitors expiring credentials in Secrets
    and\nprovides alerting through Prometheus metrics.\n\n## Overview\n\nMany organizations
    use Personal Access Tokens (PATs), API keys, and other\ncredentials that have
    expiration dates. When these expire without notice,\nit can lead to CI/CD pipeline
    failures, deployment issues, and downtime.\n\nThis operator watches Kubernetes
    Secrets containing expiring credentials\nand:\n\n  - âœ… Exposes **Prometheus metrics**
    for monitoring expiration times\n  - \U0001F4CA Updates **CR status** with human-readable
    state information  \n  - \U0001F6A8 Supports **configurable alert thresholds**
    (Info, Warning, Critical)\n  - \U0001F504 Works with **External Secrets Operator**
    and other secret management tools\n  - \U0001F3E2 Follows **OpenShift operator
    best practices**"
  displayName: Expiring Secrets Operator
  icon:
  - base64data: ""
    mediatype: image/svg+xml
  install:
    spec:
      deployments: []
    strategy: ""
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - secrets
  - expiring
  - credentials
  - token
  - registry
  - monitoring
  - prometheus
  - alerting
  - kubernetes
  - openshift
  links:
  - name: Source
    url: https://github.com/stakater/expiring-secret-operator
  maintainers:
  - email: support@stakater.com
    name: Stakater
  maturity: alpha
  provider:
    name: Stakater
    url: https://stakater.com
  version: 0.0.0
