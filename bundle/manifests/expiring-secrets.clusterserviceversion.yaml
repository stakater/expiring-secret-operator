        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: CriticalDays is the number of days before expiration to trigger
          critical alerts
        displayName: Critical alert threshold (days before expiration)
        path: alertThresholds.criticalDays
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:number
      - description: InfoDays is the number of days before expiration to trigger info
